name: codeql

on:
  push:
    branches-ignore:
      - "dependabot/**"

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: Run CodeQL analyze
        uses: github/codeql-action/analyze@v1
